<htm lang="pt-br">

  <head>
    <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="styles.css">
    <title>
   Tabela de Classificação
    </title>
  </head>
  
  <body>
    <h1>Tabela de classificação</h1>
    <p>A cada <b>vitória</b> o jogador recebe <b>2</b> pontos. A cada <b>empate</b> o jogador ganha apenas <b>1</b> ponto.</p>
    <p>O jogador que atingir 20 pontos primeiro, é o vencedor!</p>
    <input type="text" placeholder="Insira o nome do jogador" name="nomeJogador" id="inputNomeJogador">
   
  <button onClick=adicionarNovoJogador() class="botaoNovoJogador">Adicionar novo jogador</button>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="3">Ações</th>
        </tr>
      </thead>
   <tbody id="tabelaJogadores">
      </tbody> 
    </table> <br/>
     <span id="resultado"></span> <br/>
    <button class="botao" onClick=window.location.reload()>Reiniciar tabela</button>
    <footer>
      <p>Desenvolvido por: <a href="https://www.linkedin.com/in/mylenaverspeelt/" target="_blank">Mylena Verspeelt</a></p>
    </footer>
    <script src="index.js"></script>
  </body>
  
  </html>
